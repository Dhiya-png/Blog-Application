<!DOCTYPE html>
<html>
<head>
    <title>Create New Post</title>
</head>
<body>
    <h1>Create New Post</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title"><br><br>
        <label>Content:</label>
        <textarea name="content"></textarea><br><br>
        <label>Tags:</label>
        <input type="text" name="tags"><br><br>
        <button type="submit">Create Post</button>
    </form>
</body>
</html>
