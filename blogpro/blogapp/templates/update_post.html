<!DOCTYPE html>
<html>
<head>
    <title>Update Post</title>
</head>
<body>
    <h1>Update Post</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ post.title }}"><br><br>
        <label>Content:</label>
        <textarea name="content">{{ post.content }}</textarea><br><br>
        <label>Tags:</label>
        <input type="text" name="tags" value="{{ post.tags }}"><br><br>
        <button type="submit">Update Post</button>
    </form>
</body>
</html>
